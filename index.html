  <h1>سياسة الخصوصية</h1>
  <p>نحن لا نجمع أو نخزن أي معلومات حساسة عن المستخدمين. جميع البيانات تُستخدم فقط لتشغيل الخدمة داخل مجموعة فيسبوك المغلقة الخاصة بك، ولا تتم مشاركتها مع أي طرف ثالث.</p>
